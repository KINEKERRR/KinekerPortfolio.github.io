<body>
    <div class="wrapper">
        <header>

        <main>
            <section class="contact" id="contact">
                <h2>Связаться со мной</h2>
                <form class="contact-form">
                    <input type="text" name="name" placeholder="Ваше имя" required pattern="^[А-Яа-яЁёA-Za-z\s\-]{2,}$"
                        title="Имя должно содержать только буквы и быть не короче 2 символов">
                    <input type="email" placeholder="Ваш email" required>
                    <select required>
                        <option value="" disabled selected>Выберите тему обращения</option>
                        <option>Хочу сотрудничать</option>
                        <option>Нашёл проблему на сайте</option>
                        <option>Есть вопрос или предложение</option>
                        <option>Другое</option>
                    </select>

                    <textarea rows="5" placeholder="Ваше сообщение" required minlength="10" maxlength="1000"></textarea>
                    <button type="submit">Отправить</button>
                </form>
            </section>
        </main>

        <footer>
